<div class="edit-page">
  <div class="section">
    <a class="back" [routerLink]="['/book']"
      ><i class="uil uil-angle-left"></i
    ></a>
    <div class="constainer">
      <div class="edit-page__page">
        <div>
          <h1>Edit new Book</h1>
          <form class="form" [formGroup]="formEdit" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                formControlName="title"
                type="text"
                placeholder="Test"
                class="form-input"
                vali
              />
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input
                formControlName="author"
                type="text"
                placeholder="Testino"
                class="form-input"
              />
            </div>
            <div class="message-wrapper">
              <p *ngIf="message" class="success">{{ message }}</p>
            </div>
            <div class="form-action">
              <button
                [disabled]="formEdit.invalid"
                type="submit"
                class="btn btn-success"
              >
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

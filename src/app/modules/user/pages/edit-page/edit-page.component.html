<div class="edit-page">
  <div class="section">
    <a class="back" [routerLink]="['/users']"
      ><i class="uil uil-angle-left"></i
    ></a>
    <div class="constainer">
      <div class="edit-page__page">
        <div>
          <h1>Edit user</h1>
          <form class="form" (ngSubmit)="onSubmit()" [formGroup]="formEdit">
            <div class="form-group">
              <label for="username"> Username </label>
              <input
                formControlName="username"
                type="text"
                placeholder="Testino"
                class="form-input"
                value="{{ formEdit.get('username')?.value }}"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                formControlName="email"
                type="email"
                placeholder="testino@example.com"
                class="form-input"
                value="{{ formEdit.get('email')?.value }}"
              />
            </div>
            <div class="message-wrapper">
              <p *ngIf="message" class="success">{{ message }}</p>
            </div>
            <div class="form-action">
              <button type="submit" class="btn btn-success">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

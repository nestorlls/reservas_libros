<div class="mat-elevation-z8 table-wrapper">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td
        mat-cell
        *matCellDef="let element; let i = index"
        [attr.data-index]="i"
      >
        {{ 1 + i }}
      </td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{ element?.user?.username }}</td>
    </ng-container>

    <!-- Book Column -->
    <ng-container matColumnDef="book">
      <th mat-header-cell *matHeaderCellDef>Book</th>
      <td mat-cell *matCellDef="let element">{{ element?.book?.title }}</td>
    </ng-container>

    <!-- Date Reserved Column -->
    <ng-container matColumnDef="date_reserved">
      <th mat-header-cell *matHeaderCellDef>Date Reserved</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date_reserved | date }}
      </td>
    </ng-container>

    <!-- Date Due Column -->
    <ng-container matColumnDef="date_due">
      <th mat-header-cell *matHeaderCellDef>Date Due</th>
      <td mat-cell *matCellDef="let element">{{ element.date_due | date }}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <i class="uil uil-edit-alt edit" (click)="openEdit(element._id)"></i>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <i
          class="uil uil-trash-alt delete"
          (click)="deleteReservation(element._id)"
        ></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
